<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <title>PoKeRock-Paper-Scissors</title>
  </head>
  <body>
    <header>
      <h1>'PokeRock-Paper-Scissors'</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">P1</div>
      <div id="computer-label" class="badge">CPU</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Fire beats leaf. You Win!!</p>
    </div>

    <div class="choices">
      <div class="choice" id="f">
        <img src="images/fire.png" alt="">
      </div>
      <div class="choice" id="w">
        <img src="images/water.png" alt="">
      </div>
      <div class="choice" id="g">
        <img src="images/grass.png" alt="">
      </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
